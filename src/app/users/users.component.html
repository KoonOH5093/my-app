<table datatable class="row-border hover">
    <thead>
      <tr>
        <th *ngFor="let head of headElements" scope="col">{{head}} </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of user_list">
        <th scope="row">{{user.id}}</th>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phone}}</td>
        <td>{{user.birthdate |date:'yyyy-MM-dd'}}</td>
        <td>
            <button
            routerLink="/detail/{{user.id}}">edit</button>
        </td>
        <td>
            <button
            class="delete" title="delete user"(click)="delete(user)">x</button>
        </td>
      </tr>
    </tbody>
</table>
<button routerLink="/users/add">Add User</button>
